<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>test</title>
    <!-- Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap css -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="text-center">
    <div class="container">
      <button class="resetGameButton" onclick="resetGame()">Reset Game</button>
      <h1 id="activeSkill"></h1>
      <h1 id="totalXp">Total Experience: 0</h1>
      <div class="row">
        <div class="col">
          <p id="wcLvl">Woodcutting Level: 0</p>
          <p id="wcXp">Woodcutting Experience: 0</p>
          <p id="inv"></p>
          <div class="progress m-auto w-50" style="height: 30px">
            <div
              id="xp-progress-bar-woodcutting"
              class="progress-bar bg-success"
              role="progressbar"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenu2"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Select Tree Type
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <a class="dropdown-item" href="#" onclick="get_selected_tree(0)"
                >Regular Tree</a
              >
              <a class="dropdown-item" href="#" onclick="get_selected_tree(1)"
                >Oak Tree</a
              >
              <a class="dropdown-item" href="#" onclick="get_selected_tree(2)"
                >Willow Tree</a
              >
              <a class="dropdown-item" href="#" onclick="get_selected_tree(3)"
                >Maple Tree</a
              >
              <a class="dropdown-item" href="#" onclick="get_selected_tree(4)"
                >Yew Tree</a
              >
              <a class="dropdown-item" href="#" onclick="get_selected_tree(5)"
                >Magic Tree</a
              >
            </div>
          </div>
          <button class="cutWoodButton" onclick="execute_woodcutting(0)">
            Cut Wood
          </button>
          <div class="progress m-auto w-25" style="height: 30px">
            <div
              id="action-interval-bar-woodcutting"
              class="progress-bar bg-info progress-bar"
              role="progressbar"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <br />
        </div>
      </div>
    </div>

    <script
      src="methods/skillsMethods/woodcutting.js"
      charset="utf-8"
      type="text/javascript"
    ></script>
    <script
      src="entities/constants.js"
      charset="utf-8"
      type="text/javascript"
    ></script>
    <script
      src="entities/gameData.js"
      charset="utf-8"
      type="text/javascript"
    ></script>
    <script
      src="methods/gameStateMethods.js"
      charset="utf-8"
      type="text/javascript"
    ></script>
    <script
      src="methods/gameStateUIMethods.js"
      charset="utf-8"
      type="text/javascript"
    ></script>
    <script
      src="methods/inventoryMethods.js"
      charset="utf-8"
      type="text/javascript"
    ></script>
    <script src="main.js" charset="utf-8" type="text/javascript"></script>

    <!-- jquery functions -->
    <script src="jqueryUI.js" charset="utf-8" type="text/javascript"></script>

    <!-- jquery, popper.js, boostrap js-->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
