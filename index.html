<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>test</title>
    <!-- Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="text-center">
    <div class="container">
      <button class="resetGameButton" onclick="clearGameData()">
        Reset Game
      </button>
      <h1 id="activeSkill"></h1>
      <h1 id="wcLvl">Woodcutting Level: 0</h1>
      <h3 id="wcXp">Woodcutting Experience: 0</h3>
      <div class="row">
        <div class="col">
          <p class="m-1">Percentage towards next level:</p>
          <div class="progress m-auto w-50" style="height: 30px">
            <div
              id="xp-progress-bar-woodcutting"
              class="progress-bar bg-success"
              role="progressbar"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <h1>Inventory</h1>
          <div id="inventory"></div>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenu2"
              data-bs-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Select Tree Type
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <a class="dropdown-item" href="#" onclick="get_selected_tree(0)"
                >Regular Tree</a
              >
              <a class="dropdown-item" href="#" onclick="get_selected_tree(1)"
                >Oak Tree</a
              >
              <a class="dropdown-item" href="#" onclick="get_selected_tree(2)"
                >Willow Tree</a
              >
              <a class="dropdown-item" href="#" onclick="get_selected_tree(3)"
                >Maple Tree</a
              >
              <a class="dropdown-item" href="#" onclick="get_selected_tree(4)"
                >Yew Tree</a
              >
              <a class="dropdown-item" href="#" onclick="get_selected_tree(5)"
                >Magic Tree</a
              >
            </div>
          </div>
          <button class="cutWoodButton" onclick="execute_woodcutting(0)">
            Cut Wood
          </button>
          <div class="progress m-auto w-25" style="height: 30px">
            <div
              id="action-interval-bar-woodcutting"
              class="progress-bar bg-info progress-bar"
              role="progressbar"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <br />
        </div>
      </div>
    </div>

    <script
      src="methods/skillsMethods/woodcutting.js"
      charset="utf-8"
      type="text/javascript"
    ></script>
    <script
      src="entities/constants.js"
      charset="utf-8"
      type="text/javascript"
    ></script>
    <script
      src="entities/gameData.js"
      charset="utf-8"
      type="text/javascript"
    ></script>
    <script
      src="methods/gameStateMethods.js"
      charset="utf-8"
      type="text/javascript"
    ></script>
    <script
      src="methods/gameStateUIMethods.js"
      charset="utf-8"
      type="text/javascript"
    ></script>
    <script
      src="methods/inventoryMethods.js"
      charset="utf-8"
      type="text/javascript"
    ></script>
    <script src="main.js" charset="utf-8" type="text/javascript"></script>

    <!-- jquery functions -->
    <script src="jqueryUI.js" charset="utf-8" type="text/javascript"></script>

    <!-- jquery, popper.js, boostrap js-->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
