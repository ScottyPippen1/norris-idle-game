<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woodcutter</title>
</head>

<body>
    <p id="wcExp">0 Woodcutting Experience</p>
    <div id="navigateButtons">
        <button onClick="tab('cutWoodMenu')">Go to Cut Wood</button>
        <button onClick="tab('shopMenu')">Go to Shop</button>
    </div>
    <div id="cutWoodMenu">
        <button onclick="cutWood()">Cut Wood</button>
    </div>
    <div id="shopMenu">
        <button onclick="buyWcExpPerClick()" id="perClickUpgrade">Upgrade Axe (Currently Level 1) Cost: 10
            Woodcutting Experience</button>
    </div>
    <script src="main.js" charset="utf-8" type="text/javascript"></script>
</body>

</html>
