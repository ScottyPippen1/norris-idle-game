<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

<body class="text-center">
    <div class="container">
        <h1 id="totalXp">Total Experience: 0</h1>
        <h1 id="activeSkill"></h1>
        <div class="row">
            <div class="col">
                <p id="wcLvl">Woodcutting Level: 0</p>
                <p id="wcXp">Woodcutting Experience: <br>0</p>
                <div class="progress" style="height: 30px;">
                    <div id="xp-progress-bar-woodcutting" class="progress-bar bg-success" role="progressbar"
                        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <br>
                <div class="progress" style="height: 30px;">
                    <div id="action-interval-bar-woodcutting" class="progress-bar bg-info progress-bar"
                        role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <button class="cutWoodButton" onclick="execute_woodcutting(0)">Cut Wood</button>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Select Tree Type
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <button class="dropdown-item" onclick="get_selected_tree(0)" type="button">Normal Tree</button>
                        <button class="dropdown-item" onclick="get_selected_tree(1)" type="button">Oak Tree</button>
                        <button class="dropdown-item" onclick="get_selected_tree(2)" type="button">Willow Tree</button>
                        <button class="dropdown-item" onclick="get_selected_tree(3)" type="button">Maple Tree</button>
                        <button class="dropdown-item" onclick="get_selected_tree(4)" type="button">Yew Tree</button>
                        <button class="dropdown-item" onclick="get_selected_tree(5)" type="button">Magic Tree</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <p id="miningLvl">Mining Level: 0</p>
                <p id="miningXp">Mining Experience: <br>0</p>
                <div class="progress" style="height: 30px;">
                    <div id="xp-progress-bar-mining" class="progress-bar bg-success" role="progressbar"
                        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <br>
                <div class="progress" style="height: 30px;">
                    <div id="action-interval-bar-mining" class="progress-bar bg-info progress-bar" role="progressbar"
                        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <button class="mineVeinButton" onclick="execute_mining(0)">Mine Vein</button>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Select Vein Type
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <button class="dropdown-item" onclick="get_selected_vein(0)" type="button">Copper Vein</button>
                        <button class="dropdown-item" onclick="get_selected_vein(1)" type="button">Tin Vein</button>
                        <button class="dropdown-item" onclick="get_selected_vein(2)" type="button">Iron Vein</button>
                        <button class="dropdown-item" onclick="get_selected_vein(3)" type="button">Coal Vein</button>
                        <button class="dropdown-item" onclick="get_selected_vein(4)" type="button">Mithril Vein</button>
                        <button class="dropdown-item" onclick="get_selected_vein(5)" type="button">Adamant Vein</button>
                        <button class="dropdown-item" onclick="get_selected_vein(6)" type="button">Runite Vein</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <p id="fishLvl">Fishing Level: 0</p>
                <p id="fishXp">Fishing Experience: <br>0</p>
                <div class="progress" style="height: 30px;">
                    <div id="xp-progress-bar-fishing" class="progress-bar bg-success" role="progressbar"
                        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <br>
                <div class="progress" style="height: 30px;">
                    <div id="action-interval-bar-fishing" class="progress-bar bg-info progress-bar" role="progressbar"
                        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <button class="catchFishButton" onclick="execute_fishing(0)">Catch Fish</button>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Select Fish Type
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <button class="dropdown-item" onclick="get_selected_fish_spot(0)" type="button">Shrimp</button>
                        <button class="dropdown-item" onclick="get_selected_fish_spot(1)" type="button">Herring</button>
                        <button class="dropdown-item" onclick="get_selected_fish_spot(2)" type="button">Trout</button>
                        <button class="dropdown-item" onclick="get_selected_fish_spot(3)" type="button">Salmon</button>
                        <button class="dropdown-item" onclick="get_selected_fish_spot(4)" type="button">Lobster</button>
                        <button class="dropdown-item" onclick="get_selected_fish_spot(5)"
                            type="button">Swordfish</button>
                        <button class="dropdown-item" onclick="get_selected_fish_spot(6)"
                            type="button">Monkfish</button>
                        <button class="dropdown-item" onclick="get_selected_fish_spot(7)" type="button">Shark</button>
                        <button class="dropdown-item" onclick="get_selected_fish_spot(8)" type="button">Angler</button>
                    </div>
                </div>
            </div>
        </div>

            </div>
        </div> -->
    </div>

    <script src="methods/skillsMethods/firemaking.js" charset="utf-8" type="text/javascript"></script>

    <script src="methods/skillsMethods/fishing.js" charset="utf-8" type="text/javascript"></script>
